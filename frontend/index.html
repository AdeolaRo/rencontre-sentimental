<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimental · rencontres authentiques</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-heart"></i>
                <span>Sentimental</span>
            </div>
            <div class="nav-menu">
                <a href="#matching" class="nav-link active"><i class="fas fa-fire"></i> Matching</a>
                <a href="#explore" class="nav-link"><i class="fas fa-search"></i> Explorer</a>
                <a href="#matches" class="nav-link"><i class="fas fa-heart"></i> Mes matchs</a>
                <a href="#profile" class="nav-link"><i class="fas fa-user"></i> Mon Profil</a>
                <a href="#" class="nav-link logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <!-- Section Matching -->
        <section id="matching" class="section active">
            <div class="section-header">
                <h1><i class="fas fa-fire"></i> Découvrez des personnes près de chez vous</h1>
                <div class="filters">
                    <select id="matchingDepartment" class="filter-select">
                        <option value="">Tous les départements</option>
                    </select>
                    <select id="matchingCity" class="filter-select" disabled>
                        <option value="">Toutes les villes</option>
                    </select>
                </div>
            </div>
            <div class="profiles-grid" id="matchingProfiles"></div>
        </section>

        <!-- Section Explorer -->
        <section id="explore" class="section">
            <div class="section-header">
                <h1><i class="fas fa-search"></i> Explorer tous les profils</h1>
                <div class="explore-filters">
                    <input type="text" id="searchInput" placeholder="Rechercher un prénom, un titre..." class="search-input">
                    <select id="exploreDepartment" class="filter-select">
                        <option value="">Département</option>
                    </select>
                    <select id="exploreCity" class="filter-select" disabled>
                        <option value="">Ville</option>
                    </select>
                    <button class="btn btn-primary" id="applyFilters"><i class="fas fa-filter"></i> Filtrer</button>
                </div>
            </div>
            <div class="explore-grid" id="exploreProfiles"></div>
            <div class="pagination">
                <button class="btn btn-secondary" id="prevPage"><i class="fas fa-chevron-left"></i> Précédent</button>
                <span id="pageInfo">Page 1</span>
                <button class="btn btn-secondary" id="nextPage">Suivant <i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <!-- Section Mes matchs -->
        <section id="matches" class="section">
            <div class="section-header">
                <h1><i class="fas fa-heart"></i> Mes matchs</h1>
            </div>
            <div id="matchesList" class="profiles-grid"></div>
        </section>

        <!-- Section Mon Profil -->
        <section id="profile" class="section">
            <div class="profile-container" id="profileContainer"></div>
        </section>
    </main>

    <!-- Modale de profil détaillé -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalProfileContent"></div>
        </div>
    </div>

    <!-- Modale de validation rencontre (3 étapes) -->
    <div id="validationModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Validation après rencontre</h2>
            <div id="validationSteps"></div>
        </div>
    </div>

    <!-- Modale d'édition du profil -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Modifier mon profil</h2>
            <form id="editProfileForm" enctype="multipart/form-data">
                <!-- Les champs seront injectés par JS -->
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
